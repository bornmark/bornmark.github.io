<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Born</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0943c2, #03cff3);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
        .chatbox {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            color: #000;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .social-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site under construction...</h1>
        <p>Opening soon.</p>
        <p>Thank you for your interest. As soon as the website is ready, it will be published here immediately.</p>
    </div>
</body>
</html>
